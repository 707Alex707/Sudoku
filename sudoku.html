<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sudoku</title>
    <link rel="stylesheet" type="text/css" href="sodoku.css">

</head>

<body>

    <div class="title">Sudoku</div>

    <Br>

    <div id="sudoku-table"></div>
    <br>
    <div class="btncontainer">
        <p>
            Difficulty Slider
        </p>

        <input type="range" min="10" max="16" step="2" class="slider" id="slider">
        <button type="button" id="solbtn">View Solution</button>
        <button type="button" id="hintbtn">Hint</button>
        <button type="button" id="checkbtn">Check</button>
    </div>


    <script src="sudoku.js"></script>

</body>

</html>
